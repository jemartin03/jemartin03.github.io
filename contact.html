    <body>
        <header id="header">
            <nav>
                <ul>
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="thoughts.html" class="nav-link">My Thoughts</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <section id="contact" class="section">
                <div id="banner"> 
                    <h1>Contact Me</h1>
                </div>
                <div class="container">
                    <p>Please fill out your information below:</p>
                    <form id="contact-form" class="contact-form">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <textarea id="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="thank-you-message" class="thank-you-message" style="display:none;">
                        Thanks for reaching out! I'll get back to you soon.
                    </div>
                    <div class="links-container">
                        <a class="link" href="https://github.com/jemartin03" target="_blank">
                          <img class="logo" src="./assets/img/links/github.svg" alt="GitHub Logo">
                          GitHub
                        </a>
                        <a class="link" href="https://www.linkedin.com/in/ /" target="_blank">
                          <img class="logo" src="./assets/img/links/linkedin.svg" alt="Linkedin Logo">
                          Linkedin
                        </a>
                      </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
